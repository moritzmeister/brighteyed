<div class="content-div">
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger block-white" href="#page-top"><img class="ifmg-fluid" src="assets/img/logo_base_sm.png"
          alt=""></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" [routerLink]="['/Doctor']">Go Back</a>
              </li>
          <li class="nav-item">
            <a class="btn btn-primary btn-sm" href="javascript:;">Doctor Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

	<div class="containerContent">
		<div class="container-content">

			<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="addTransactionModalLabel">Create Transaction</h4>
							<p class="modal-intro">Enter the required values below.</p>
						</div>
						<form [formGroup]="myForm">
							<div class="modal-body">

										<div class="form-group text-left">
											<label for="addedRecord">Added Record</label>
											<textarea formControlName="addedRecord" class="form-control" rows="3"></textarea>
										</div>

										<div class="form-group text-left">
											<label for="patient">Patient</label>
											<textarea formControlName="patient" class="form-control" rows="3"></textarea>
										</div>

							</div>
							<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
									<button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="container">
					<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
							<strong>Error:</strong> {{errorMessage}}
					</div>

				<div class="row">
					<div class="col-md-12">
							<h1 class="transaction-title" id='transactionName'>Add a Medical Record</h1>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
								<h5>In order to add a Medical Record you need:</h5>
								<ul>
									<li><span class="attribute"><h6><b>Added Record</b></h6></span></li>
									<li><span class="attribute"><h6><b>Patient</b></h6></span></li>
								</ul>
							</div>
						</div>
						<div class="center-button">
							<button (click)="resetForm();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">Proceed</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
