<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>DoctorChain</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Select the desired patient records or add a new patient</div>

            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="text" class="add__record" placeholder="Record">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">John Johnson's records</h2>
                    
                    <div class="income__list">
                       
                        <div class="item clearfix" id="income-0">
                            <div class="item__description">20 Jul 2017</div>
                            <div class="right clearfix">
                                <div class="item__record">Flu</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="item clearfix" id="income-1">
                            <div class="item__description">10 Feb 2013</div>
                            <div class="right clearfix">
                                <div class="item__record">Headache</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            
            
        </div>
        
        <script src="doctorPatientViewApp.js"></script>
    </body>
</html>
